<!DOCTYPE html>
<html>
<body>



<button onclick="myFunction()">area</button>

<p id="re">
    Area of triangle =
</p>


<script>

function myFunction() {
var  side1 = 5 ; 
var side2 = 6; 
var side3 = 7; 

var s = (side1 + side2 + side3)/2;



document.getElementById("re").innerHTML += Math.sqrt(s*((s-side1)*(s-side2)*(s-side3)));

}
</script>

</body>
</html>
